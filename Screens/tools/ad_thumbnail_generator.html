<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* This box is exactly 1280x720 (Standard 720p HD) */
        .thumbnail-canvas {
            width: 1280px;
            height: 720px;

            /* --- NEW BACKGROUND CODE --- */
            /* This stacks a dark blue transparent layer ON TOP of your image */
            background: linear-gradient(rgba(10, 25, 47, 0.85), rgba(2, 12, 27, 0.95)), url('ad_bg.png');
            background-size: cover;
            background-position: center;
            /* --------------------------- */

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 100px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .content {
            z-index: 2;
            max-width: 65%;
        }

        h1 {
            color: white;
            font-size: 90px;
            margin: 0;
            line-height: 1.1;
            font-weight: 800;
            text-transform: capitalize;
        }

        .highlight {
            color: #7c3aed;
            /* Your Accent Purple */
        }

        .tags {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .tag {
            background: rgba(124, 58, 237, 0.15);
            border: 1px solid rgba(124, 58, 237, 0.4);
            color: #e6eef8;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 500;
        }

        /* The Image Circle */
        .image-container {
            width: 420px;
            height: 420px;
            border-radius: 50%;
            border: 8px solid #7c3aed;
            overflow: hidden;
            z-index: 2;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            flex-shrink: 0;
            background: #13202b;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Adjust this if your face is too high/low */
            object-position: center 20%;
        }

        /* Decorative Background Blob */
        .blob {
            position: absolute;
            right: -100px;
            top: -150px;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="thumbnail-canvas">
        <div class="blob"></div>

        <div class="content">
            <h1>Active Directory<br><span class="highlight">Implementation</span></h1>
            <div class="tags">
                <span class="tag">Windows Server</span>
                <span class="tag">PowerShell</span>
            </div>
        </div>

        <div class="image-container">
            <img src="../documents/profile.jpeg" alt="Emmanuel">"
        </div>
    </div>

</body>

</html>
